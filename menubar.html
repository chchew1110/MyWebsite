<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="main.css">
        <script>
        function dropDown()
        { document.getElementById("DropDown").classList.toggle("show");
        }
            
        window.onclick = function(e)
        {
            
            if(!e.target.matches('.dropbtn'))
            {
                var dropdown = document.getElementById("DropDown");
           
                if(dropdown.classList.contains('show'))
                {
                    dropdown.classList.remove('show');
                }
            }
        }
        
        </script>
    </head>
    
    <body>

        <div class="menubar">
            <div class="menuoptions">
                <li id="home"><a href="https://chchew1110.github.io/MyWebsite/home.html">Home</a></li>
                <li id="portfolio"><a href="https://chchew1110.github.io/MyWebsite/portfolio.html">Portfolio</a></li>
                <li id="resume"><a href="https://drive.google.com/open?id=14M4-zixi3ZXbORp1vN9UXo16WNMdGXk9" target="_blank">Resume</a></li>
                <li id="contact">
                    <button class="dropbtn" onmouseover="dropDown()">Contact Me</button>
                    <div class="dropdown-content" id="DropDown">
                            <a href="https://www.linkedin.com/in/christopher-chew-b2478165/" target="_blank">LinkedIn</a>     
                    </div>
                </li>
            </div>
        </div>
    
    </body>
    
    
</html>
